eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
#先载入先启动配置文件
spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        #标记表示已启用远程配置。默认为true; #是否使用配置中心配置
        enabled: true
        #配置config server的应用的名字
        service-id: config
      #配置环境名
      profile: dev
    stream:
      bindings:
        myMessage:
          #分组 解决集群情况下被重复消费问题
          group: order
          #序列化消息队列消息
          content-type: application/json
#      uri: http://localhost:8080